<form (ngSubmit)="getData(id)" class="form mx-5 my-5">
    <label for="id">Enter ID:</label>
    <input type="text" id="id" name="id" [(ngModel)]="id" class="form-control" required>
    <div [hidden]="id.valid || id" class="text-danger alert aler-danger">Id is required</div>
    <button type="submit" class="btn btn-dark my-3">Submit</button>
    <button (click)="deleteData(id)" class="btn btn-dark mx-3">Delete Data</button>

</form>
<div>
    <form action=""class="form mx-5 my-5">
        <label for="">ID:</label>
        <input type="text" value="{{todo?.id}}" class="form-control">
        <div [hidden]="todo.valid || todo.id" class="text-danger alert alert-danger">id required</div>
        <label for="">Body:</label>
        <input type="text" value="{{todo?.body}}" class="form-control">
        <div [hidden]="todo.valid || todo.body" class="text-danger alert alert-danger">body required</div>
        <label for="">Title:</label>
        <input type="text" value="{{todo?.title}}" class="form-control">
        <div [hidden]="todo.valid|| todo.title" class="text-danger alert alert-danger">title required</div>
    </form>
</div>
@if (todo) {
    <div>
        <table class="table table-bordered">
         <thead class="table-dark">
             <tr>
             <th>Id</th>
             <th>Body</th>
             <th>Title</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>{{todo.id | json}}</td>
                 <td>{{todo.body | json}}</td>
                 <td>{{todo.title | json}}</td>
             </tr>
         </tbody>
        </table>
     </div>
}
@else {
    <div style="color: red;">none of the data</div>
}

<div>
    <form (ngSubmit)="postData()" class="form">
        <label for="body">Body:</label>
        <input type="text" id="body" name="body" [(ngModel)]="body">
        <!-- <p [hidden]="body.valid || body">text is required</p> -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="title">
        <!-- <p [hidden]="title.valid || title">title is required</p> -->
        <button type="submit" class="btn btn-dark mx-3">Submit</button>
    </form>
</div>
