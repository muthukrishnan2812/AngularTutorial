<table class="table table-dark table-striped table-hover table-bordered border-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Body</th>
            <th scope="col">Title</th>
            <th scope="col">Url</th>
            <th scope="col">thumbnailurl</th>
        </tr>
    </thead>
    <tbody>
        @for(row of todo;track row ){
        <tr>
            <td>{{row.id}}</td>
            <td>{{row.body}}</td>
            <td>{{row.title}}</td>
            <td>{{row.url}}</td>
            <td>{{row.thumbnailUrl}}</td>
        </tr>
        }
        @for(rd of value; track rd){
        <tr>
            <td>{{rd.id}}</td>
            <td>{{rd.data}}</td>
            <td>{{rd.title}}</td>
        </tr>
        }
    </tbody>
</table>
